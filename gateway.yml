server:
  port: 8080
  
spring:
  application:    name: gateway
  cloud:
    gateway:      default-filters:      - PrefixPath=/
      routes:      # ========================
      - id: flashcard
        uri: lb://flashcard
        predicates:        - Path=/flashcard/**
        filters:        - name: CircuitBreaker
          args:            name: flashcard-fallback
            fallbackUri: forward:/fallback/flashcard
      # ========================
      - id: quiz
        uri: lb://quiz
        predicates:        - Path=/quiz/**          